name: Gatsby PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      PR_PATH: pull/${{ github.event.number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: gatsby

      - name: Install dependencies
        run: npm ci

      - name: Build Gatsby site
        env:
          PREFIX_PATHS: 'true'
          GATSBY_ACTIVE_ENV: 'preview'
          PR_PATH: ${{ env.PR_PATH }}
        run: |
          npm run build -- --prefix-paths

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
          path: ${{ env.PR_PATH }}

      - name: Find existing comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: PR Preview

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          body: |
            üìù PR Preview
            A preview of this PR has been deployed to GitHub Pages.
            üîó Preview URL: ${{ steps.deployment.outputs.page_url }}
            This preview will update automatically when new changes are pushed to this PR.
          edit-mode: replace
